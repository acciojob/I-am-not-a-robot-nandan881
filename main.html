<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
    <div class="grid" id="image-container"></div>
    <button id="reset" style="display: none;" onclick="resetCaptcha()">Reset</button>
    <button id="verify" style="display: none;" onclick="verifySelection()">Verify</button>
    <p id="para"></p>
    <script>
        const images = ["img1", "img2", "img3", "img4", "img5"];
        let shuffledImages = [];
        let selected = [];

        function generateImages() {
            const uniqueImages = [...images];
            const repeatedImage = uniqueImages[Math.floor(Math.random() * uniqueImages.length)];
            shuffledImages = [...uniqueImages, repeatedImage].sort(() => Math.random() - 0.5);
            
            const container = document.getElementById("image-container");
            container.innerHTML = "";
            shuffledImages.forEach((imgClass, index) => {
                const imgDiv = document.createElement("div");
                imgDiv.className = `tile ${imgClass}`;
                imgDiv.setAttribute("data-img", imgClass);
                imgDiv.onclick = () => selectImage(imgClass, imgDiv);
                container.appendChild(imgDiv);
            });
        }

        function selectImage(imgClass, imgDiv) {
            if (selected.includes(imgClass) || selected.length >= 2) return;
            selected.push(imgClass);
            imgDiv.classList.add("selected");
            document.getElementById("reset").style.display = "block";
            if (selected.length === 2) {
                document.getElementById("verify").style.display = "block";
            }
        }

        function verifySelection() {
            const message = selected[0] === selected[1] 
                ? "You are a human. Congratulations!" 
                : "We can't verify you as a human. You selected the non-identical tiles.";
            document.getElementById("para").innerText = message;
            document.getElementById("verify").style.display = "none";
        }

        function resetCaptcha() {
            selected = [];
            document.getElementById("para").innerText = "";
            document.getElementById("reset").style.display = "none";
            document.getElementById("verify").style.display = "none";
            generateImages();
        }

        window.onload = generateImages;
    </script>
</body>
</html>
